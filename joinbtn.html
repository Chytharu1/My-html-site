                    <form action="submit_form.php" method="POST" enctype="multipart/form-data">
                        <!-- Team Name -->
                        <div class="mb-3">

                            <label for="squadLogo" class="form-label">Squad Logo</label>
                            <input type="file" class="form-control" id="squadLogo" name="squadLogo" accept="image/*" required>
                        </div>
                        <!-- Upload Image -->
                        <div class="mb-3">
                            <label for="teamImage" class="form-label">Upload Team Image</label>
                            <input type="file" class="form-control" id="teamImage" name="teamImage" accept="image/*" required>

                        <!-- Submit Button -->
