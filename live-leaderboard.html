<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Leaderboard - Free Fire Nepal Tournament</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .leaderboard-banner {
      background: url('leaderboard.jpg') no-repeat center center/cover;
      height: 300px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }
    .rank-badge {
      font-size: 1.2rem;
      background-color: #f39c12;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">FF Nepal Tournament</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Leaderboard Banner -->
  <div class="leaderboard-banner">
    <h1></h1>
  </div>

  <!-- Leaderboard Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Top Rank</h2>
      <div class="table-responsive">
        <table class="table table-hover text-center align-middle">
          <thead class="table-dark">
            <tr>
              <th>Rank</th>
              <th>Team</th>
              <th>Kills</th>
              <th>Booyah</th>
              <th>Total Points</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><span class="rank-badge">1</span></td>
              <td>Team Alpha</td>
              <td>50</td>
              <td>1200</td>
              <td></td>
            </tr>
            <tr>
              <td><span class="rank-badge">2</span></td>
              <td>Team Bravo</td>
              <td>45</td>
              <td>1150</td>
              <td></td>
            </tr>
            <tr>
              <td><span class="rank-badge">3</span></td>
              <td>Team Charlie</td>
              <td>40</td>
              <td>1100</td>
              <td></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Team Delta</td>
              <td>35</td>
              <td>1050</td>
              <td></td>
            </tr>
            <tr>
              <td>5</td>
              <td>Team Echo</td>
              <td>30</td>
              <td>1000</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-3">
    <div class="container text-center">
      <p>&copy; 2025 Free Fire Nepal Tournament. All rights reserved.</p>

</html>
